{% extends "layout.html" %}

{% block title %}Proje Puanları{% endblock %}

{% block content %}
    <div>
        <h2>Proje Puanları</h2>

        <table id="ratings">
            <thead>
            <tr>
                <th>Proje Adı</th>
                <th>Ortalama Puan</th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.owner_name }}</td>
                    <td>{{ project.average_rating }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        let table = new DataTable('#ratings');
    </script>
{% endblock %}
