<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    {% block head %}

    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Çıkış Yap</a></li>
                {% else %}
                    <li><a id="login" class="active" href="{{ url_for('login') }}">Giriş Yap</a></li>
                    <li><a id="register" href="{{ url_for('register') }}">Kayıt Ol</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Sayfa altbilgisi veya diğer altbilgi elemanları burada olabilir -->
        footer
    </footer>

    <!-- Ek script dosyaları veya CDN bağlantıları burada eklenebilir -->
</body>
</html>
